name: Deploy Next.js to Netlify

on:
  push:
    branches:
      - main  # Change to 'master' or any branch you want to deploy
  pull_request:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install --legacy-peer-deps

      - name: Debug Test Files (Ensure Jest Finds Tests)
        run: |
          echo "Checking test directory..."
          ls -R tests || echo "No tests directory found"
          echo "Checking src/__tests__ directory..."
          ls -R src/__tests__ || echo "No tests found in src/__tests__"

      - name: Run tests
        run: |
          npm test -- --ci --runInBand --verbose || exit 1
        continue-on-error: false  # Ensure job fails if tests fail

      - name: Build project
        run: npm run build

      - name: Deploy to Netlify
        uses: nwtgck/actions-netlify@v2
        with:
          publish-dir: ".next"
          production-branch: main
          github-token: ${{ secrets.GITHUB_TOKEN }}
          deploy-message: "Deployed via GitHub Actions ðŸš€"
          enable-pull-request-comment: false
          enable-commit-comment: false
          netlify-auth-token: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          netlify-site-id: ${{ secrets.NETLIFY_SITE_ID }}
